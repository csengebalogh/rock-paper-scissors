<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors Game</h1>


    <div class="game">
        
        <div class="player">

        <div class="user">
            <h2>Choose</h2>
            <button class="option" id="Rock" type="button">Rock</button>
            <button class="option" id="Paper" type="button">Paper</button>
            <button class="option" id="Scissors" type="button">Scissors</button>
        </div>

        <div id="decisionDisplay">
            <h2>You picked:</h2>
            <div id="userDecision"></div>
        </div>

        </div>
        <div class="bot">
        <h2>Computer picked:</h2>
        <div id="botDecision"></div>
        </div>
    </div>

    </div>

    <script src="app.js"></script>
</body>
</html>
