<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container bg-light p-3">
        <h1>Rock Paper Scissors</h1>

        <div class="row">
            <div class="game col-md-6">
                <div class="player d-flex justify-content-evenly">
                    <button id="rock" class="pick btn btn-outline-primary">rock</button>
                    <button id="paper" class="pick btn btn-outline-primary">paper</button>
                    <button id="scissors" class="pick btn btn-outline-primary">scissors</button>
                </div>
                <hr>
                <div class="bot">
                </div>
                <div class="result">
                    <div id="loading" class="spinner-border" role="status" hidden>
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <input class="form-control" type="text" disabled placeholder="Result here" id="resultField">
                </div>
            </div>
            <div class="score col-md-6">
                <div class="d-flex justify-content-between">
                    <span class="h2 my-auto">Scores</span>
                    <button id="reset" class="btn btn-primary">reset</button>
                </div>
                <table class="table text-center">
                    <thead>
                        <th>Round(#)</th>
                        <th>You</th>
                        <th>Bot</th>
                    </thead>
                    <tbody id="table"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="app.js" defer></script>
</body>

</html>
