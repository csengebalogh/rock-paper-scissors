<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container bg-light p-3">
        <h1>Rock Paper Scissors</h1>

        <div class="game">
            <div class="player">
                <button id="rock" class="pick btn btn-outline-primary">rock</button>
                <button id="paper" class="pick btn btn-outline-primary">paper</button>
                <button id="scissors" class="pick btn btn-outline-primary">scissors</button>
            </div>
            <hr>
            <div class="bot">

            </div>
            <div class="result">
               <input type="text" disabled placeholder="Result here" id="resultField">
            </div>
        </div>
    </div>

    <script src="app.js" defer></script>
</body>
</html>
